<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{staticUrl}}/css/styles.css" rel="stylesheet">
</head>
<body>
  <section class="bg-blue-600 grid justify-items-center items-center h-screen space-y-12 p-4 sm:px-8 sm:py-6 lg:p-4  xl:px-8 xl:py-6">
      <div class="bg-white p-6 rounded-md ">
          <form class="group relative">
            <h2 class="font-semibold text-slate-900 my-5">Register</h2>
            <input class="focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none border-2 w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 pl-10 ring-1 ring-slate-200 shadow-sm" type="text" aria-label="Filter projects" placeholder="Enter Username">
            <input class="focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none border-2 w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md my-4 py-2 pl-10 ring-1 ring-slate-200 shadow-sm" type="password" aria-label="Filter projects" placeholder="Enter Password">
            <button class="group items-center rounded-md border-2 bg-blue-500 text-white text-sm font-medium my-4 pl-2 pr-2 py-3 w-full shadow-sm">
              Register
            </button>
          </form>
          <a href="{{baseUrl}}/login" class="text-sm font-medium pl-2 pr-2 py-3 w-full shadow-sm">
            Swtich to Login
          </a>
      </div>
  </section>
</body>
</html>
