<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Todo List</title>
        <link href="http://localhost:3000/public/css/styles.css" rel="stylesheet">
        
    </head>
    <body>
        <button class="rounded-md border-1 bg-blue-500 text-white text-sm font-medium my-4 ml-5 pl-2 pr-2 py-2 shadow-sm" href="http://localhost:3000/add?target=addList">Add New List</button>
        <table class="table-auto container mx-auto border-2 form-check">
            <tbody class="container">
                <th>Hi</th>
                <tr>
                    <td class="flex ">
                        <div class="space-y-2 mr-5">
                            <div class="w-6 h-0.5 bg-gray-600"></div>
                            <div class="w-6 h-0.5 bg-gray-600"></div>
                            <div class="w-6 h-0.5 bg-gray-600"></div>
                          </div>
                        <label class="font-mono">Is Finished:</label>
                        <input name="isFinished" class="form-check-input  h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" value="${todoList.todoItems[0].isFinished}" type="checkbox" onchange="setIsFinished('${todoList._id}',this,'${todoList.todoItems[0]._id}')" ${checked}>
                    </td>
                </tr>
            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    </body>
</html>
